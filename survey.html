<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>survey khách hàng</title>
    <style>
        table, th, td {border: 1px solid black; border-collapse: collapse; width: 100%;}
    </style>
</head>
<body>
<form action="" method="post">
    <h2>Market Research Survey</h2>
    <p>Please take a few moments to complete this satisfaction survey.</p>
    <div style="border-bottom: 2px dotted lightgrey; width: 100%; margin: 20px 0;"></div>
    <table>
        <tr>
            <td>
                <label>What is your age range?<br>
                    <select name="year old" style="width: 50%;">
                        <option value="18-24">18-24</option>
                        <option value="25-35">25-35</option>
                        <option value="36-50">36-50</option>
                    </select></label><br><br>
            </td>
        </tr>
        <tr>
            <td style="width: 50%;">
                <label>What is your yearly income range?<br>
                    <select name="money" style="width: 50%;">
                        <option value="18-24">$0-$25,000</option>
                        <option value="25-35">$25,001-$50,000</option>
                        <option value="36-50">$50,001-$100,000</option>
                        <option value="36-50">$100,000+</option>
                    </select></label>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <br>Gender Identity <br>
            </td>
            <td>
                <label><input type="radio" name="Male">Male</label><br>
                <label><input type="radio" name="Female">Female</label><br>
                <label><input type="radio" name="Nonbinary">Nonbinary</label><br>
                <label><input type="radio" name="Other">Other</label><br>
                <label><input type="text" name="text"></label>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
